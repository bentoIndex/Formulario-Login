<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    
    <section id="all-content">

        <header id="title-conteiner">

            <div class="title">
                <h1>Área de Cadastro</h1>
            </div>

                <img src="/img/id-card-solid.svg" alt="">

        </header>

        <div class="sub-content">    
            <span>Olá seja bem-vinda a nossa comunidade, preencha abaixos todos os campos para realizar o cadastro</span>
        </div>

        <nav id="form-container">

            <form action="">

                <div class="form-control">
                    <div class="label-content">
                        <label for="name">Nome</label>
                    </div>    
                    <input type="text" class="input-Content" placeholder="Completo">
                </div>

                <div class="form-control">
                    <div class="label-content">
                        <label for="cpf">CPF</label>
                    </div>  
                    <input type="text" class="input-Content" placeholder="000.000.000-00" maxlength="11">
                </div>

                <div class="form-control">
                    <div class="label-content">
                        <label for="email">E-mail</label>
                    </div>  
                    <input type="text" class="input-Content" placeholder="joao@outlook.com">
                </div>

                <div class="form-control">
                    <div class="label-content">
                        <label for="email">Data Nascimento</label>
                    </div> 
                    <input type="date" class="input-Content" placeholder="DD/MM/AAAA">
                </div>

            </form>

        </nav>

        <footer>
            
            <div id="btn">
                <input type="button" value="Cadastrar-se" class="submit">
            </div>

        </footer>

    </section>

    <script src="/index.js"></script>

</body>
</html>
